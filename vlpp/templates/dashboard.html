<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Villeneuve Lab PET Pipeline</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

  <!-- Dashboard -->
  <link rel="stylesheet" type="text/css" href="../assets/keen-dashboards.css" />
</head>

<body class="keen-dashboard" style="padding-top: 80px;">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="./">{{participant_id}}</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

{% for m in mosaics %}
    <div class="row">

      <div class="col-sm-12">
        <div class="chart-wrapper">
          <div class="chart-title">
            {{m.title}}
          </div>
          <div class="chart-stage">
            <canvas id="{{m.canvas_id}}">
            <img id="{{m.sprite}}" class="hidden" src="{{m.mosaic_file}}">
          </div>
          <div class="chart-notes">
            {{m.notes}}
          </div>
        </div>
      </div>

    </div>

{% endfor %}
    <hr>
    <!--p class="small text-muted">Built with &#9829; by Christophe and <a href="https://keen.io">Keen IO</a></p-->
  </div>

  <!-- Project Analytics -->
  <script type="text/javascript" src="../assets/keen-analytics.js"></script>

  <!-- brainsprite -->
  <script type="text/javascript" src="../assets/jquery.min.js"></script>
  <script type="text/javascript" src="../assets/brainsprite.min.js"></script>

  <script>
{% for m in mosaics %}
  $( window ).load(function() {
    var brain = brainsprite({
      canvas: "{{m.canvas_id}}",
      sprite: "{{m.sprite}}",
      nbSlice: { 'Y':{{m.Y}} , 'Z':{{m.Z}} }
    });
  });

{% endfor %}
  </script>

</body>
</html>
